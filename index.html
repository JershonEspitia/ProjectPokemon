<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />

    <script src="./main.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container-form">
      <form id="main-form">
        <div class="mb-3">
          <p class="h1">ENCUENTRA A TU POKEMON</p>
          <div class="input-group mb-3">
            <span class="input-group-text">ID o Nombre</span>
            <input
              id="input-valor"
              type="text"
              name="valor"
              class="form-control"
            />
          </div>
        </div>
        <button id="btn-submit" type="submit" class="btn btn-light">
          ENCONTRAR
        </button>
        <button id="btn-reset" class="btn btn-light">RESETEAR</button>
      </form>
    </div>

    <div id="type">
        <div class="h4">TIPOS:</div>
    </div>

    <div id="count"></div>

    <div class="container text-center">
      <div id="cards" class="row row-cols-4"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
